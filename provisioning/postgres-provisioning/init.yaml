- hosts: "{{ hostset }}"
  become: yes
  pre_tasks:
     - raw: apt-get -y install python3-pip && /usr/bin/python3 -m pip install docker && /usr/bin/python3 -m pip install -U pip setuptools && /usr/bin/python3 -m pip install docker-compose
  serial: "{{ SERIAL_EXECUTION }}"
  roles:
    - init
  vars_files:
    - "vars/common-vars.yaml"
